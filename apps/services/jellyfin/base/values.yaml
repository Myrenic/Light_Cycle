---
image:
  repository: "linuxserver/jellyfin"
  tag: "10.10.7"

ports:
  - name: main
    containerPort: 8096

ingress:
  host: jellyfin.tuntelder.com
  middlewares:
    - name: crowdsec-mw
      namespace: edge
    - name: local-only
      namespace: edge

envs:
  - JELLYFIN_PublishedServerUrl: jellyfin.tuntelder.com
  - S6_READ_ONLY_ROOT: 1

health:
  enabled: true
  startupProbeSeconds: 220

pvcs:
  - name: jellyfin-config
    type: nfs
    server: 10.0.69.20
    path: /mnt/nfs_disk/config/jellyfin
    accessMode: ReadWriteMany
    size: 800Gi
    mountPath: /config
  - name: jellyfin-library
    type: nfs
    server: 10.0.69.20
    path: /mnt/nfs_disk/media
    accessMode: ReadWriteMany
    size: 800Gi
    mountPath: /library

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault

securityContext:
  runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
