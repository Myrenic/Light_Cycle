---
apiVersion: v1
kind: Namespace
metadata:
  name: test
---
apiVersion: v1
kind: Pod
metadata:
  name: hello-world-pod
  labels:
    app: hello-world
spec:
  containers:
    - name: hello-world-container
      image: crccheck/hello-world
      ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
spec:
  selector:
    app: hello-world
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: hello-world-ingressroute
  namespace: test
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hello.traefik.tuntelder.com`)
      kind: Rule
      services:
        - name: hello-world-service
          port: 80
      # middlewares:
      #   - name: my-traefik-authentik-forward-plugin
      #     namespace: test
  tls:
    certResolver: letsencrypt
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello2-world-ingress
spec:
  ingressClassName: nginx
  rules:
    # Update host with your domain name
    - host: hello2.kube.tuntelder.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-world-service
                port:
                  number: 80
  # Optionally configure TLS
  tls:
    - hosts:
      - hello2.kube.tuntelder.com
      secretName: tls-kube-tuntelder-com