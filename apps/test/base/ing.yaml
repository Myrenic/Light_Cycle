apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
  generation: 1
  name: hello2-world-ingress
  namespace: test
spec:
  ingressClassName: traefik
  rules:
    - host: hello.traefik.tuntelder.com
      http:
        paths:
          - backend:
              service:
                name: hello-world-service
                port:
                  number: 80
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - hello.traefik.tuntelder.com

