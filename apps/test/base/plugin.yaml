apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: my-traefik-authentik-forward-plugin
  namespace: test
spec:
  plugin:
    authentik-forward:
      address: https://auth.traefik.tuntelder.com
      redirectPaths: ""
      redirectStatusCode: "302"
      skippedPaths: ""
      timeout: 30s
      tls:
        ca: ""
        cert: ""
        insecureSkipVerify: "false"
        key: ""
        maxVersion: "13"
        minVersion: "12"
      unauthorizedPaths:
        - ^/.*$
      unauthorizedStatusCode: "401"
