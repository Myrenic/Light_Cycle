---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: external-secrets
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: 2cert-authentik-outpost-tls
  namespace: authentik
spec:
  secretName: 2cert-authentik-outpost-tls
  dnsNames:
    - ak-outpost-authentik-outpost.authentik.svc.cluster.local
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
