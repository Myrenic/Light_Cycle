---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: longhorn
    repo: https://charts.longhorn.io
    releaseName: longhorn
    namespace: longhorn-system
    version: 1.9.1
    includeCRDs: true
    valuesFile: ./values.yaml

resources:
  - ./job.yaml
  - ./ingress.yaml
  - ./ns.yaml
  - ./role.yaml
patchesStrategicMerge:
  - ./sa-precreate-patch.yaml