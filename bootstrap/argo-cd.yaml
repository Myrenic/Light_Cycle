apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-argocd
  namespace: argocd
  labels:
    app.kubernetes.io/managed-by: core-argocd
    app.kubernetes.io/name: core-argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/Myrenic/Light_Cycle
    path: bootstrap/argo-cd
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /status
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
