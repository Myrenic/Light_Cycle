apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
  name: cluster-resources
  namespace: argocd
spec:
  generators:
  - git:
      files:
      - path: bootstrap/cluster-resources/*.json
      repoURL: https://github.com/Myrenic/Light_Cycle.git
      requeueAfterSeconds: 20
      revision: ""
      template:
        metadata: {}
        spec:
          destination: {}
          project: ""
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: argocd-autopilot
        app.kubernetes.io/name: cluster-resources-{{name}}
      name: cluster-resources-{{name}}
      namespace: argocd
    spec:
      destination:
        server: '{{server}}'
      project: default
      source:
        path: bootstrap/cluster-resources/{{name}}
        repoURL: https://github.com/Myrenic/Light_Cycle.git
      syncPolicy:
        automated:
          allowEmpty: true
          selfHeal: false   
          prune: false      
      ignoreDifferences:
        - kind: "*"
          jsonPointers:
            - "/metadata"
status: {}
