---
{{- if .Values.pvcs }}
{{- range .Values.pvcs }}
{{- if eq .type "longhorn" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .name }}
spec:
  accessModes:
    - {{ .accessMode }}
  storageClassName: longhorn
  resources:
    requests:
      storage: {{ .size }}
---
{{- else if eq .type "nfs" }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-{{ .name }}-pv
spec:
  capacity:
    storage: {{ .size | default "1000Gi" }}
  accessModes:
    - {{ .accessMode | default "ReadWriteMany" }}
  nfs:
    server: {{ .server }}
    path: {{ .path }}
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-{{ .name }}-pvc
spec:
  accessModes:
    - {{ .accessMode | default "ReadWriteMany" }}
  resources:
    requests:
      storage: {{ .size | default "1000Gi" }}
  volumeName: {{ .Release.Name }}-{{ .name }}-pv
  storageClassName: ""
{{- end }}
{{- end }}
{{- end }}
{{- end }}
