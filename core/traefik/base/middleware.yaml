---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: authentik
  namespace: traefik
spec:
  forwardAuth:
    # This address should point to the cluster endpoint provided by the kubernetes service, not the Ingress.
    address: http://ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local:9000/outpost.goauthentik.io/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-entitlements
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: crowdsec-mw
  namespace: traefik
spec:
  plugin:
    crowdsec-bouncer-traefik-plugin:
      defaultDecisionSeconds: 5
      remediationStatusCode: 469   # Return 200 instead of blocking
      enabled: "true"
      logLevel: DEBUG
      crowdsecMode: live
      crowdsecLapiHost: crowdsec-service.crowdsec.svc.cluster.local:8080
      crowdsecLapiScheme: http
      crowdsecLapiKey: "R3XUxWkP2tstRUYySypkUjFg"
      # clientTrustedIPs:
        # - "10.0.0.0/16"
      #   - "127.0.0.1/32"

