---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
  namespace: traefik
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: bitwarden-cluster-secretsmanager
    kind: ClusterSecretStore
  target:
    name: cloudflare-api-token
    creationPolicy: Owner
  data:
    - secretKey: api-token
      remoteRef:
        key: 8d94077f-4d61-4cff-8997-b34000e03642
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crowdsec-api-token
  namespace: traefik
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: bitwarden-cluster-secretsmanager
    kind: ClusterSecretStore
  target:
    name: crowdsec-api-token
    creationPolicy: Owner
  data:
    - secretKey: ENROLL_KEY
      remoteRef:
        key: crowdsec_api_token
        property: password
    - secretKey: TRAEFIK_BOUNCER_KEY
      remoteRef:
        key: crowdsec_traefik_token
        property: password
